paths: 
  /users:
    post: 
      summary: Register user
      responses:
        '201':
          description: Create User
          headers:
            Location:
              schema: 
                type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
  /users/{id}:
    parameters:
      - schema:
          type: integer
        name: id 
        in: path
        required: true
        description: id of the user
    get:
      summary: View user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/User'

    put:
      summary: Modify user 
      responses:
        '200':
          description: OK
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/User'
          
      requestBody:
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/User'
    
    delete:
      summary: Delete user
      responses:
        '204':
          description: No Content
